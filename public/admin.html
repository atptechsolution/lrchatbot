<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€¢ LR Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="wa-container">

    <!-- Top tabs -->
    <div class="wa-header admin-top">
      <button class="tab-btn" onclick="showChats()">
        <!-- chat icon -->
        <svg viewBox="0 0 20 20" width="18" height="18" fill="currentColor">
          <path d="M2 2h16v12H2V2zm0 14l3-2h13V4h2v14H5l-3 2z"/>
        </svg>
        Chats
      </button>
      <button class="tab-btn" onclick="showLive()">
        <!-- bolt icon -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M13 2L4 14h7v8l9-12h-7V2z"/>
        </svg>
        Live PDFs
      </button>
      <button class="tab-btn" onclick="showReport()">
        <!-- bar chart icon -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M4 20V8h4v12H4zm6 0V4h4v16h-4zm6 0v-8h4v8h-4z"/>
        </svg>
        Reports
      </button>
    </div>

    <!-- Left: users list -->
    <div class="wa-sidebar" id="sidebar">
      <div id="usersList"></div>
    </div>

    <!-- Right: content -->
    <div class="wa-chat">
      <div id="adminChat" class="wa-chat-body"></div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
